<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geormetry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="pt-5">
        <div class="flex flex-col lg:flex-grow">
            <!-- shape -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 * h * b</p>
                        <p>
                            <input id="triangle-base" class="border bg-gray-200 w-24 text-xl  px-2" type="text" placeholder="base">
                            <!-- height -->
                            <input id="triangle-height" class="border bg-gray-200 w-24 text-xl  px-2" type="text" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area" class="font-bold">00</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = h * b</p>
                        <p>
                            <input id="rectangle-base" class="border bg-gray-200 w-24 text-xl  px-2" type="text" placeholder="base">
                            <!-- height -->
                            <input id="rectangle-height" class="border bg-gray-200 w-24 text-xl  px-2" type="text" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area" class="font-bold">00</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                    </div>
                </div>
            </div>
            <!-- area calc -->
            <div class="w-[400px]">
                <div class="text-3xl">
                    Area Calculator
                </div>
            </div>
        </div>
    </main>
<script src="scripts/area-calculator.js"></script>
</body>
</html>
